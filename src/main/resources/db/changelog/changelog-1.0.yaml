databaseChangeLog:
  - changeSet:
      id: 1
      author: Ilia Ivanov
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: surname
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(15)
                  constraints:
                    nullable: false
              - column:
                  name: patronymic
                  type: varchar(20)
              - column:
                  name: birthday_year
                  type: integer
                  constraints:
                    checkConstraint: "birthday_year BETWEEN 1910 AND 2025"
              - column:
                  name: username
                  type: varchar(15)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP

        - createTable:
            tableName: role
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(30)
                  constraints:
                    nullable: false
                    unique: true

        - createTable:
            tableName: user_role
            columns:
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_role_user
                    referencedTableName: user
                    referencedColumnNames: id
              - column:
                  name: role_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_role_role
                    referencedTableName: role
                    referencedColumnNames: id
        - addPrimaryKey:
            tableName: user_role
            columnNames: user_id, role_id
            constraintName: pk_user_role

        - createTable:
            tableName: card
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: card_number
                  type: varchar(16)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_card_user
                    referencedTableName: user
                    referencedColumnNames: id
              - column:
                  name: expiry_date
                  type: date
                  defaultValueComputed: CURRENT_DATE
              - column:
                  name: status
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: decimal(19,2)
                  defaultValueNumeric: "0.00"
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP

        - createTable:
            tableName: transaction
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: from_card_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_transaction_from_card
                    referencedTableName: card
                    referencedColumnNames: id
              - column:
                  name: to_card_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_transaction_to_card
                    referencedTableName: card
                    referencedColumnNames: id
              - column:
                  name: amount
                  type: decimal(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP